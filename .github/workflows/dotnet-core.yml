name: .NET Core Build and Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301

    - name: Install dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Unit Tests
      #run: dotnet test ./Tests/Domain.UnitTests/Domain.UnitTests.csproj  /p:CollectCoverage=true /p:CoverletOutputFormat=\"opencover\" /p:CoverletOutput=\"../TestResults/Domain.opencover.xml\" /maxcpucount:1
      run: dotnet test /p:CollectCoverage=true /p:CoverletOutputFormat=\"opencover\" /p:CoverletOutput=\"../TestResults/coverage.opencover.xml\" /maxcpucount:1

    - name: Code Coverage Upload
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        #files: ./Tests/TestResults/coverage.info,./Tests/TestResults/coverage.json,./Tests/TestResults/Domain.opencover.xml
        file: ./Tests/TestResults/coverage.opencover.xml
        flags: UnitTests
        fail_ci_if_error: true
